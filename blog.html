---
layout: page
permalink: /blog/
title: "Blog"
---

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>
                <span class="ap-highlight-pink">Blog</span>
            </h1>

            {% assign posts = site.posts | sort: 'date' | reverse %}
            {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p class="text-muted mb-2 mt-n2"> <i class="far fa-calendar mr-1"></i> {{ post.date | date: "%B %e, %Y" }}</p>
        
            {{ post.content }}
            <div class="dots" style="justify-content: center;">
                <div class="divider circle"></div>
                <div class="divider circle"></div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
