            <h1>
                <span class="ap-highlight-pink">Contact</span>

                <div class="mb-3">
                    <label for="input2" class="form-label">Message</label>
                    <textarea class="form-control" name="message" id="input2" rows="3"></textarea>
                </div>

            </form>
        </div>
    </div>
