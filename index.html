<div id="home-container">{% include side-menu.html %}</div>

<script>
    // Alternate the height of home container between 100% 
    // and the height of the side menu to ensure the background image
    // covers the full height of the window.
    $(window).resize(function() {
        if ($(".side-menu").height() < $(window).height()) {
        $("#home-container").css("height", "100%");
        console.log('100%');
        } else {
        $("#home-container").css("height", $(".side-menu").height());
        console.log($(".side-menu").height());
        }
    });
</script>

<script>
    // Perform slide animation of window contents towards the left side of the window
    var links = document.querySelectorAll('a.menu-item').forEach(function(e) {
        e.addEventListener('click', function (event) {
            if ($(window).width() < 768) { return; }
            // Prevent default action (e.g. following the link)
            event.preventDefault();

            var homeContainer = document.querySelector("#home-container");
            // size of the left sidebar
            homeContainer.style.width = "400px";

            // Get url from the target element (<a>) href attribute
            var url = event.target.href;

            // Open the url in the current window. Set to "_blank" instead of "_self" to open in a new window.
            setTimeout(function() {
                window.open(url, '_self');
            }, 1000);
        });
    });
</script>
